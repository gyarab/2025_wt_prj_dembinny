{% extends 'base.html' %}
{% block title %}Password Changed — Class Fund Manager{% endblock %}

{% block content %}
<style>
    .auth-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, .08);
        max-width: 460px;
        margin: 3rem auto;
        padding: 2rem 2.5rem;
        text-align: center;
    }

    .auth-card .icon {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .auth-card h1 {
        font-size: 1.5rem;
        margin-bottom: .75rem;
        color: #1a1a2e;
    }

    .auth-card p {
        color: #555;
        margin-bottom: 1.5rem;
    }

    .btn-back {
        display: inline-block;
        padding: .6rem 1.5rem;
        background: #1a1a2e;
        color: #e2b96f;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 600;
        transition: background .2s;
    }

    .btn-back:hover {
        background: #2d2d4e;
    }
</style>

<div class="auth-card">
    <div class="icon">✅</div>
    <h1>Password Updated!</h1>
    <p>Your password has been changed successfully. You can now use your new password to log in.</p>
    <a class="btn-back" href="{% url 'homepage' %}">Back to Home</a>
</div>
{% endblock %}
